<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Chiffon Navigator Tester</title>

<link rel="stylesheet/less" type="text/css" href="test_form.less">
<script src="less.js" type="text/javascript"></script>

<script src="jquery.min.js" type="text/javascript"></script>
<script src="jquery.json-2.4.min.js" type="text/javascript"></script>
<script src="jquery.todate.js" type="text/javascript"></script>

<script src="./test_form.js" type="text/javascript"></script>

</head>

<body onLoad="updateTime();">
<h1>Chiffon Navigator Tester</h1>
<div id="form">
<form id="request_form" action="javascript:form_click('request_form','http://130.54.15.172:4567/navi/default')" method="post">

<p>
セッションID<br/>
<input type="text" name="session_id" size="40" value="testuser_friedrice_20130713_101010_213"/>
</p>

<p>
ユーザ名<br/>
<input type="text" name="user_name" size="40" value="testuser">
</p>

<p>
入力の状況<br/>
<select name="situation" value="START">
<option value="START">START</option>
<option value="CHANNEL">CHANNEL</option>
<option value="NAVI_MENU">NAVI_MENU</option>
<option value="CHECK">CHECK</option>
<option value="EXTERNAL_INPUT">EXTERNAL_INPUT</option>
<option value="END">END</option>
</select>
</p>

<p>
入力内容<br/>
<textarea name="operation_contents" rows="7" cols="80">
START: recipe.xmlの中身（テキストデータ）<br/>
CHANNEL: GUIDE | OVERVIEW | MATERIALS
NAVI_MENU: stepのID | substepのID
CHECK: stepのID | audioのID | videoのID
EXTERNAL_INPUT: 任意の文字列
END: 空の文字列
</textarea>
</p>

<p>
ログレベル<br/>
<select name="log_level" value="DEBUG">
<option value="DEBUG">DEBUG</option>
<option value="INFO">INFO</option>
<option value="WARNING">WARNING</option>
<option value="ERROR">ERROR</option>
<option value="FATAL">FATAL</option>
</select>
</p>

<p>
時刻<br/>
<input id="_time" type="text" name="time" size="40"/> <input type="button" onClick="updateTime();" name="update_time" value="現在時刻を入力"/><br/>
format:YYYY/MM/DD hh:mm:ss
<div id="hidden_time" hidden>hidden_time</div>
</p>
<input type="submit" value="送信"><input type="reset" value="リセット">
</form>
</div>
<hr>
Navigation Request (Viewer > Navigator)
<p>
<div id="navigation_request">
nil
</div>
</p>
<hr>
Prescription (Navigator > Viewer)
<p>
<div id="prescription">
nil
</div>
</p>
</body>
</html>
